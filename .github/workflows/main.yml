name: ci

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push mariadb
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.mariadb
          push: true
          tags: |
            ghcr.io/my-org/studio-mariadb:prod
            ghcr.io/my-org/studio-mariadb:${{ github.sha }}
