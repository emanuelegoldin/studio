name: nyr-bingo-docker-compose
services:
  mariadb:
    build:
      context: .
      dockerfile: docker/Dockerfile.mariadb
# Uncomment the following lines to set a custom port via build argument
      # args:
      #   MARIADB_PORT: ${DB_PORT:-3306}
    image: nyr-bingo-mariadb:local
    container_name: nyr-bingo-mariadb
    ports:
      - "3306:3306"
    env_file:
      - .env
    environment:
      MARIADB_DATABASE: resolution_bingo
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20
  flyway:
    image: flyway/flyway:11.20.1
    container_name: nyr-bingo-db-migrator
    env_file:
      - .env
    command: -url=jdbc:mariadb://mariadb:3306/resolution_bingo -user=${DB_USER} -password=${DB_PASSWORD} migrate
    volumes:
      - ./db/migrations:/flyway/sql
    depends_on:
      mariadb:
        condition: service_healthy
  nextjs-app:
    build:
      context: .
      dockerfile: docker/Dockerfile.nextjs
    image: nyr-bingo-nextjs:local
    container_name: nyr-bingo-nextjs
    env_file:
      - .env
    environment:
      DB_HOST: mariadb
      DB_PORT: 3306                   # Do not override DB_PORT if custom port is used - read from .env file
      APP_BASE_URL: http://localhost  # nginx listens on localhost:80
    restart: always
    healthcheck:
      # node:lts-slim doesn't include curl; use Node's built-in fetch.
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://127.0.0.1:3000').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 20
    depends_on:
      mariadb:
        condition: service_healthy
  nginx:
    build:
      context: ./docker
      dockerfile: Dockerfile.nginx
    image: nyr-bingo-nginx:local
    container_name: nyr-bingo-nginx
    volumes:
      - ./nyr-bingo.conf:/etc/nginx/conf.d/nyr-bingo.conf:ro
    ports:
      - "80:80"
      - "443:443"
    environment:
      NGINX_HOST: localhost
      NGINX_PORT: 80
    restart: always
    depends_on:
      nextjs-app:
        condition: service_healthy
  phpmyadmin:
    image: phpmyadmin:5.2.3
    container_name: nyr-bingo-phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306    # Use DB_PORT to match mariadb service port if changed - add .env file to service
    depends_on:
      mariadb:
        condition: service_healthy

volumes:
  mariadb_data: